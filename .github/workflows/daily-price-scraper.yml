name: Daily Price Scraper

on:
  schedule:
    # æ¯å¤©è¿è¡Œ2æ¬¡ï¼Œæé«˜å¯é æ€§ï¼ˆGitHub Actions cron å¯èƒ½å¶å°”å»¶è¿Ÿæˆ–è·³è¿‡ï¼‰
    # ç¬¬ä¸€æ¬¡ï¼šåŠ æ‹¿å¤§ä¸œéƒ¨æ—¶é—´ 00:00 (UTC 05:00 å†¬ä»¤æ—¶ / UTC 04:00 å¤ä»¤æ—¶)
    - cron: '0 5 * * *'
    # ç¬¬äºŒæ¬¡ï¼šåŠ æ‹¿å¤§ä¸œéƒ¨æ—¶é—´ 12:00 (UTC 17:00 å†¬ä»¤æ—¶ / UTC 16:00 å¤ä»¤æ—¶)
    - cron: '0 17 * * *'

  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  scrape-prices:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.42.0-jammy

    env:
      TZ: America/Toronto  # åŠ æ‹¿å¤§ä¸œéƒ¨æ—¶åŒº

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Display current time
        run: |
          echo "UTC Time: $(date -u)"
          echo "Toronto Time: $(TZ=America/Toronto date)"
          echo "Current Toronto Date: $(TZ=America/Toronto date +%Y-%m-%d)"

      - name: Run price scraper
        run: |
          python scraper_stealth.py

      - name: Commit and push changes
        run: |
          git config --global --add safe.directory /__w/ca-price-dashboard/ca-price-dashboard
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/prices.json data/history.json data/screenshots.json data/screenshots/

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TORONTO_DATE=$(TZ=America/Toronto date +%Y-%m-%d)
            git commit -m "ğŸ¤– Auto update prices - ${TORONTO_DATE}"
            git push
          fi

      - name: Upload artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            *.log
            data/screenshots/
          retention-days: 7
